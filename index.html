<html>
	<head>
		<title>Three JS</title>
		<style>canvas{
		width:100%;
		height:100%;
		background:#fff;
}
</style>
<script src="js/jquery1-11-1.js"></script>
</head>
<body style="background:white;">
<div id="container"></div>
<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script>
var width=window.innerWidth;
var height=window.innerHeight;

var $container = $('#container');
var renderer = new THREE.WebGLRenderer();
var camera = new THREE.PerspectiveCamera(45,width/height,0.1,1000);
var scene = new THREE.Scene();
scene.add(camera);
renderer.setSize(width,height);
$container.append(renderer.domElement);

var sphere = new THREE.Mesh(
		new THREE.SphereGeometry(5,6,6),
		sphereMaterial
		);
scene.add(sphere);
var sphereMaterial = new THREE.MeshLambertMaterial({color:0xcc0000});

var pointLight = new THREE.PointLight(0xf8d898);
pointLight.position.x = -1000;
pointLight.position.y = 0;
pointLight.position.z = 1000;
pointLight.intensity = 2.9;
pointLight.distance = 10000;
scene.add(pointLight);
var planeMaterial = new THREE.MeshLambertMaterial(
		{
		color:0x000000
		});
var plane = new THREE.Mesh(
		new THREE.PlaneGeometry(
			1366*.95,
			768,
			1,
			1
			),
		planeMaterial
		);
scene.add(plane);
var paddlewidth=10,
    paddleheight=30,
    paddledepth=10,
    paddlequality=1;
var paddle1 = new THREE.Mesh(
		new THREE.BoxGeometry(
			paddlewidth,
			paddleheight,
			paddledepth,
			paddlequality,
			paddlequality,
			paddlequality),
			paddlematerial
			
		);
var paddlematerial = new THREE.MeshBasicMaterial(
		{
		color:0xff0000
		}
		);
var fieldwidth=220;
var fieldheight=100;
paddle1.position.x = -fieldwidth;
camera.position.x = paddle1.position.x -100;
camera.position.z = paddle1.position.z +100;
camera.rotation.z = -90*Math.PI/180;
camera.rotation.y = -60*Math.PI/180;
scene.add(paddle1);
var paddle2 = new THREE.Mesh(
		new THREE.BoxGeometry(
			paddlewidth,
			paddleheight,
			paddledepth,
			paddlequality,
			paddlequality,
			paddlequality),
			paddlematerial
			
		);
paddle2.position.x = fieldwidth;
scene.add(paddle2);

var ballspeed = 1;
render();
function render()
{
	requestAnimationFrame(render);
	sphere.position.x += ballspeed;
	ballphysics();

	renderer.render(scene,camera);
}

function ballphysics(){
	if(sphere.position.x <= -210)
		ballspeed = -ballspeed;
	if(sphere.position.x >= 210)
		ballspeed = -ballspeed;
	
}

</script>
</body>
</html>
